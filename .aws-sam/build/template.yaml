AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'python3.9

  Sample SAM Template for selenium

  '
Globals:
  Function:
    Timeout: 120
    MemorySize: 2048
Resources:
  SeleniumFunction:
    Type: AWS::Serverless::Function
    Properties:
      PackageType: Image
      Architectures:
      - x86_64
      Events:
        Selenium:
          Type: Api
          Properties:
            Path: /selenium
            Method: get
      ImageUri: seleniumfunction:python3.9-v1
    Metadata:
      DockerContext: /workspaces/selenium-aws-chrome-extension/src
      DockerTag: python3.9-v1
      Dockerfile: Dockerfile
      SamResourceId: SeleniumFunction
Outputs:
  SeleniumApi:
    Description: API Gateway endpoint URL for Prod stage for Seleniumc function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/selenium/
  SeleniumFunction:
    Description: Selenium Lambda Function ARN
    Value:
      Fn::GetAtt:
      - SeleniumFunction
      - Arn
  SeleniumFunctionIamRole:
    Description: Implicit IAM Role created for Selenium function
    Value:
      Fn::GetAtt:
      - SeleniumFunctionRole
      - Arn
